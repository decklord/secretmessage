<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Secret Message</title>
  <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
  <div id="container">
    <h1 id="main_title">Secret Message</h1>
    
    <div id="content">
      <h2>Mensaje: <span class="message_id">idraro123</span></h2>
      
      <p>Te han enviado un mensaje secreto!, sin embargo aún no puedes verlo, tienes que esperar:</p>
      
      <div id="message_countdown">
        <div id="year" class="field">
          <p class="label">Año</p>
          <p class="value">2011</p>
        </div>
        <span class="separator">:</span>
        <div id="month" class="field">
          <p class="label">Mes</p>
          <p class="value">12</p>
        </div>
        <span class="separator">:</span>
        <div id="day" class="field">
          <p class="label">Día</p>
          <p class="value">24</p>
        </div>
        <span class="separator">:</span>
        <div id="hour" class="field">
          <p class="label">Horas</p>
          <p class="value">24</p>
        </div>
        <span class="separator">:</span>
        <div id="minutes" class="field">
          <p class="label">Minutos</p>
          <p class="value">10</p>
        </div>
        <span class="separator">:</span>
        <div id="seconds" class="field">
          <p class="label">Segundos</p>
          <p class="value">30</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

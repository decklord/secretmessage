{% extends "frontend/layout.html" %}
{% load media %}

{% block extra_head %}
    {% media js:home %}
{% endblock %}
{% block header %}{% endblock %}

{% block container %}
      <div class='alert' style='display:none'>Good, your message has been created!<br/>
        You can send this link to your friends:<br/>
        <span class='link'></span>
        <br/>
        <br/>
        <a class='button new' href=''>Make Another!</a>

      </div>

      <div class="form">
          <p>
            <input type="text" name="title" value="" id="title" placeholder='Title (This will be visible)'>
          </p>
          <p>
            <textarea id="message" rows="15" cols="40" placeholder='Hidden message'></textarea>
          </p>
          <p>
            <input type="date" id="date" name="date" placeholder="Publication Date" />
          </p>
          <a class='button' id='submit'>Send it!</a>
      </div>  

{% endblock %}

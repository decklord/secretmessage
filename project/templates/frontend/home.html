{% extends "frontend/layout.html" %}
{% block extra_head %}{% endblock %}
{% block header %}{% endblock %}

{% block container %}
<p>Una aplicación que te permite crear mensajes a quien quieras y que no lo pueda ver hasta el momento indicado.</p>

      <div id="create_message">
        <h2>Crear Nuevo Mensaje</h2>

        <form action="" method="post" accept-charset="utf-8">
          <p>
            <label for="title">Título</label>
            <input type="text" name="title" value="" id="title">
          </p>
          <p>
            <label for="message">Mensaje</label>
            <textarea id="message" rows="15" cols="40"></textarea>
          </p>
          <p>
            <label for="date">Fecha</label>
            <input type="date" id="date" name="date" />
          </p>
          <p>
            <label for="hour">Hora</label>
            <input type="time" id="hour" name="hour" required="required" autocomplete="on" />
          </p>
          <input type="button" name="submit" value="Crear Mensaje" id="submit">
        </form>
      </div>
